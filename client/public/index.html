<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Watch Party</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-neutral-900 ext-light-100 font-sans flex flex-col items-center justify-center p-5 min-h-screen">
    <div id="welcome-screen" class="w-full max-w-md text-center">
      <h1 class="text-4xl font-bold text-white mb-8">YouTube Watch Party</h1>
      <div class="bg-dark-700 p-8 rounded-xl shadow-lg flex flex-col gap-4">
        <div>
          <h2 class="text-2xl font-semibold mb-2 text-gray-100">
            Começar uma Sessão
          </h2>
          <button
            id="host-btn"
            class="w-full text-white font-bold cursor-pointer bg-gradient-to-r from-[#bb86fc] to-[#9e6dff] hover:opacity-90 rounded-lg text-lg px-5 py-3 transition-opacity">
            Ser o Host
          </button>
        </div>

        <div class="relative my-4">
          <div class="relative flex justify-center">
            <span class="bg-dark-700 px-2 text-sm text-gray-300">OU</span>
          </div>
        </div>

        <div>
          <h2 class="text-2xl font-semibold mb-2 text-gray-100">
            Entrar em uma Sessão
          </h2>
          <button
            id="guest-btn"
            class="w-full bg-slate-600 cursor-pointer text-white font-bold rounded-lg p-2 text-lg hover:opacity-90 transition-opacity">
            Entrar como Convidado
          </button>
        </div>
      </div>
    </div>

    <div id="app-content" class="hidden w-full">
      <div class="flex flex-col items-center gap-4">
        <h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">
          YouTube Watch Party
        </h1>

        <div
          id="load-controls"
          class="w-full max-w-xl bg-neutral-800 p-5 rounded-xl shadow-lg flex flex-col sm:flex-row items-center gap-4 mb-5">
          <input
            type="text"
            id="youtubeUrl"
            placeholder="Cole a URL do vídeo do YouTube aqui"
            class="w-full flex-grow bg-neutral-900 border border-neutral-600 text-gray-100 text-sm rounded-lg p-3 placeholder:text-white" />
          <button
            id="loadVideoButton"
            class="w-full md:w-[250px] sm:w-auto text-gray-100 font-bold hover:opacity-90 rounded-lg text-sm px-5 py-3 transition-opacity cursor-pointer">
            Carregar Vídeo
          </button>
        </div>
      </div>

      <div
        id="main-content"
        class="w-full max-w-7xl flex flex-col lg:flex-row gap-5">
        <section id="player-section" class="flex-grow lg:w-2/3">
          <div id="player-wrapper">
            <div
              id="player-container"
              class="relative w-full aspect-video bg-black rounded-t-xl shadow-2xl overflow-hidden">
              <div id="player"></div>
            </div>
            <div
              id="custom-controls"
              class="bg-neutral-800 p-3 flex items-center gap-4 rounded-b-xl">
              <button id="play-pause-btn" class="p-1 cursor-pointer">
                <svg
                  id="play-icon"
                  class="w-6 h-6 fill-current text-gray-100"
                  viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"></path>
                </svg>
                <svg
                  id="pause-icon"
                  class="w-6 h-6 fill-current text-gray-100"
                  style="display: none"
                  viewBox="0 0 24 24">
                  <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                </svg>
              </button>
              <input
                type="range"
                id="seek-slider"
                value="0"
                min="0"
                step="1"
                class="w-full h-1.5 rounded-full cursor-pointer" />
              <div
                id="time-display"
                class="text-sm text-gray-200 min-w-[90px] text-center">
                00:00 / 00:00
              </div>
            </div>
          </div>
          <p id="status" class="text-center text-gray-300 italic mt-4">
            Iniciando...
          </p>
        </section>

        <section id="chat-section" class="flex-grow lg:w-1/3">
          <div
            id="chat-container"
            class="bg-neutral-700 rounded-xl p-4 flex flex-col h-full min-h-[500px]">
            <h2 class="text-xl font-bold text-gray-100 mb-3">
              Chat em Tempo Real
            </h2>
            <div
              id="chat-log"
              class="flex-grow bg-neutral-900 border border-neutral-600 text-gray-100 rounded-lg p-3 overflow-y-auto mb-3"></div>
            <div id="chat-input-area" class="flex flex-col gap-2">
              <input
                type="text"
                id="username-input"
                placeholder="Seu nome"
                class="w-full bg-neutral-900 border border-neutral-600 rounded-lg p-2 text-sm text-white placeholder:text-gray-100" />
              <input
                type="text"
                id="chat-message-input"
                placeholder="Digite uma mensagem..."
                class="w-full bg-neutral-900 border border-neutral-600 rounded-lg p-2 text-sm text-white placeholder:text-gray-100" />
              <button
                id="send-chat-btn"
                class="w-full bg-[#03dac6] cursor-pointer text-black font-bold rounded-lg p-2 text-sm hover:opacity-90 transition-opacity">
                Enviar
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js" defer></script>
  </body>
</html>
